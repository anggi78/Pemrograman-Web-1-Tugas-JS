<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawasome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <h1>Log <span>in</span></h1><br>

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                    <span id="name-error"></span>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" id="contact-address" onkeyup="validateAddress()">
                    <span id="address-error"></span>
                </div>
                <button id="btn" onclick="return validateForm()">Submit</button>
                <span id="submit-error"></span>
                <a href="sidebar.html">Login</a>
            </form>
        </div>
        <script src="form2.js"></script>
    </body>
</html>
